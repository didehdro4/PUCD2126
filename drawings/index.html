<!DOCTYPE html>
<html>

  <head>
    <title>Shapesdjfkjsdj</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h1>Multiple Shapes / Box Shadow</h1>

    <section id="psuedo-demo">
      <h1>Pseudo Elements</h1>
      <div class="parent">
        <div class="child"> something </div>
        <div class="child"> something </div>
        <div class="child"> something </div>
      </div>
    </section>

    <section id="shapes-demo">
      <h1> Shapes </h1>
      <div class="square"></div>
      <div class="rectangle"></div>
      <div class="circle"></div>
      <div class="pill"></div>
      <div class="triangle-up"></div>
      <div class="trapezoid"></div>
      <div class="parallelogram"></div>
    </section>

    <section id="multi-shapes-demo">
      <h1> Multiple Shapes / Box Shadow</h1>
      <div class="circle boxy-demo"></div>
    </section>

    <section id="gradients-demo">
      <h1>Gradients</h1>
      <div class="parallelogram"></div>
      <div class="parallelogram gradient"></div>
      <div class="parallelogram complex-gradient"></div>
    </section>    

  </body>

</html>
